<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="todoApp">



<div ng-controller="TodoCtrl">

    <div>
        <form ng-submit="addTodo(newTodo.text)">
            <input type="text" ng-model="newTodo.text">
            <input type="submit" value="Submit">
        </form>
    </div>


    <div ng-repeat="item in todos | TodoFilter:criteria">
        <div>
            <input type="checkbox" ng-model="item.completed">
            <editable-label value="item.text"></editable-label>
            <button ng-click="delete(item)">x</button>
        </div>
    </div>

    <div>
        <div><span>
            <a href="#" ng-class="{'active':criteria=='all'}" ng-click="setCriteria('all')">All</a>|
            <a href="#" ng-class="{'active':criteria=='active'}" ng-click="setCriteria('active')">Active</a>|
            <a href="#" ng-class="{'active':criteria=='completed'}" ng-click="setCriteria('completed')">Completed</a></span></button></div>
        <div><span>{{(todos|TodoFilter:'completed').length}} Items Completed</span>
            <button ng-click="clearCompleted()">Clear Completed</button>
        </div>
    </div>

</div>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>

<script src="scripts/controllers/todo.js"></script>

<script src="scripts/services/todo.js"></script>
<script src="scripts/filters/todo.js"></script>
<script src="scripts/directives/editablelabel.js"></script>
<!-- endbuild -->
</body>
</html>
